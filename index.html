<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="title">
    <img src="./Images/left-bookend.png" alt="bookend" id="left-bookend">
    <h1 class="title-text">Library</h1>
    <img src="./Images/right-bookend.png" alt="bookend" id="right-bookend">
  </div>
  <div class="main">
    <button id="addBookBtn">Add Book</button>
    <div class="books">

    </div>
  </div>
  <div class="modal">
    <form action="" method="" id="book-form">
      <div>
        <label for="book-title"></label>
        <input type="text" name="book-title" id="title" placeholder="Book's Title" required>
      </div>
      <div>
        <label for="book-author"></label>
        <input type="text" name="book-author" id="author" placeholder="Book's Author" required>
      </div>
      <div>
        <label for="pages"></label>
        <input type="number" name="pages" id="pages" placeholder="Number of Pages" required>
      </div>
      <div class="radio-buttons">
        <input type="radio" name="read-status" id="read" value="Read">
        <label for="read">Read</label>
        <input type="radio" name="read-status" id="unread" value="Unread">
        <label for="unread">Unread</label>
      </div>
      <div>
        <button class='form-button' type="reset">Reset</button>
        <button class='form-button' id="submit"  type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
<script src="app.js" defer></script>
</html>
