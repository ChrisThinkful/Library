<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>The Library</h1>
    <div id="table"></div>
    <button data-add-book id="add-book">New Book</button>
    <div id="form-popup" class='modal'>
        <div class="modal-content">
            <h3>Add a book</h3>
            <form>
                <div>
                    <label for="title"></label>
                    <input 
                    id="title" 
                    type="text" 
                    name="title" 
                    required
                    placeholder="Book's title"/>
                </div>
                <div>
                    <label for="author"></label>
                    <input 
                    id="author" 
                    type="text" 
                    name="author" 
                    required
                    placeholder="Book's author"/>
                </div>  
                <div>
                    <label for="pages"></label>
                    <input 
                    id="pages" 
                    type="number" 
                    name="pages" 
                    required
                    placeholder="Number of pages"/>
                </div>
                <div>
                    <label for="status"></label>
                    <select 
                    name="status" 
                    id="status" 
                    required
                    size="1">
                      <option value="read">Read</option>
                      <option value="unread">Unread</option>
                    </select>
                </div>
                <button data-submit-button type="submit">Submit</button>
                <button data-reset-button type="reset">Reset</button>
                <button data-close-button id="close">Close</button>
              </form>
        </div>
    </div>
    <footer> 
        Copyright &copy; 
        <a href="https://www.linkedin.com/in/chrisclark90/" target='_blank'>Chris Clark</a> 
        |
        Photo by <a href="https://unsplash.com/@alfonsmc10" target='_blank'>Alfons Morales</a>
        on <a href="https://unsplash.com/" target='_blank'>Unsplash</a>
    </footer>
</body>
</html>
